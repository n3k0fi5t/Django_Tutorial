{% extends 'base.html' %}

{% block content %}
<h3>Upload Picture</h3>
{% if form.errors %}
<p>Something Wrong</p>
{% endif %}
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
</form>
<p><a href="{% url 'pic_upload:pic_list' %}">Back to home</a></p>
{% endblock %}
