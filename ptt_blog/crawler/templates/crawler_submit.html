{% extends 'base.html' %}

{% block content %}
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-md-3 align-self-center">
                <h2>Task Sumbit</h2>
                    <form method="post" action="{% url 'crawler:submit' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="url" class="form-control" placeholder="Url..." value="" required id="id_url"/>
                        </div>
                        {% if form.errors %}
                            <p>Url is invalid. Please try again</p>
                        {% endif %}
                        <div class="form-group">
                            <input type="submit" value="Sumbit">
                        </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
